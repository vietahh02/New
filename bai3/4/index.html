<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <input type="text" id="number"/>
    <button onclick="myFunction()">Ve tam giac</button>
    <p id="demo" style="margin-top: 20px;font-size: 24px;"></p>&nbsp;
    <script>
      function myFunction() {
        number = Number(document.getElementById("number").value);
        text = ""
        space = "&nbsp;&nbsp;&nbsp;"
        for (var i = 1; i <=number; i++) {
            if (i>9) {
                for (var j = i; j > 0; j--) {
                    if (j>9) {
                        let x = j.toString();
                        text += x.substring(x.length-1) + space
                    }else {
                        text += j + space
                    }
                }
                 text += "<br>"
            }else {
                for (var j = i; j > 0; j--) {
                    text += j + space
                }
                 text += "<br>"
            }
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
