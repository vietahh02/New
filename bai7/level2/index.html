<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">Only onother todo example</div>
    <div class="container">
      <div class="area">
        <div class="textarea">
          <textarea
            name="textarea"
            id="textarea"
            cols="20"
            rows="10"
          ></textarea>
        </div>
        <div class="but">
          <button class="import" onclick="importElement()">Import</button>
          <button class="importTop" onclick="importTopElement()">
            Import Top
          </button>
        </div>
      </div>
      <div class="list">
        <div class="myList">
          <ul id="myList">
            <!-- <li>import1</li> -->

          </ul>
        </div>
        <div>
          <button class="delete" onclick="deleteElement()">Delete</button>
          <button class="export" onclick="exportElement()">Export</button>
          <button class="order" onclick="orderElement()">Order</button>
        </div>

        <div class="box" id="box">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
