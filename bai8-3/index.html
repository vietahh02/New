<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9694815f86.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="onThumbnail">On Thumbnail</button>
    <button class="offThumbnail">Off Thumbnail</button>
    <button class="onDot">On Dots</button>
    <button class="offDot">Off Dots</button>
    <div class="container">
      <div class="button thumbnailPrev">
        <a href="#"><i class="fa-solid fa-circle-left fa-2xl" style="color: #000000"></i></a>
        <div><img src="./img/5.jpg" alt="" /></div>
      </div>
      <div class="slider">
        <div class="wap">
          <a href="#"><img src="./img/0.jpg" alt="" class="slider-item" /></a>
          <a href="#"><img src="./img/1.jpg" alt="" class="slider-item" /></a>
          <a href="#"><img src="./img/2.jpg" alt="" class="slider-item" /></a>
          <a href="#"><img src="./img/3.jpg" alt="" class="slider-item" /></a>
          <a href="#"><img src="./img/4.jpg" alt="" class="slider-item" /></a>
          <a href="#"><img src="./img/5.jpg" alt="" class="slider-item" /></a>
        </div>
      </div>
      <div class="button thumbnailNext">
        <a href="#"><i class="fa-solid fa-circle-left fa-rotate-180 fa-2xl"style="color: #000000"></i></a>
        <div><img src="./img/1.jpg" alt="" /></div>
      </div>
    </div>
    <div class="dots">
        <a href="#" class="dot active" number="0"></a>
        <a href="#" class="dot" number="1"></a>
        <a href="#" class="dot" number="2"></a>
        <a href="#" class="dot" number="3"></a>
        <a href="#" class="dot" number="4"></a>
        <a href="#" class="dot" number="5"></a>
      </div>
  </body>
</html>
